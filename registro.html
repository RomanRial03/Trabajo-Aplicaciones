<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbers Razor</title>

    <!-- CSS -->

    <link rel="stylesheet" href="registro.css">

    <!-- BOOTSTRAP -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body> 


<div class="container">

  <header>
    <h1 id="registro">REGISTRARSE</h1>
</header>

<br>
<br>


    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">Nombre</label>
        <input type="text" class="form-control is-valid" id="validationServer01" required>
        <div class="valid-feedback">
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Apellido</label>
        <input type="text" class="form-control is-valid" id="validationServer02" required>
        <div class="valid-feedback">
        </div>
        <br>
      </div>

      <br>

      <div class="col-md-5">
        <label for="inputEmail4" class="form-label">Gmail</label>
        <input type="email" class="form-control" id="inputEmail14" placeholder="ejemplo@gmail.com">
      </div>

      <br>

      <div class="col-md-4">
        <label for="inputPassword4" class="form-label">Contrase√±a</label>
        <input type="password" class="form-control" id="inputPassword4">
        <br>
      </div>


      <div class="casilla">
      <div class="col-md-12">
        <div class="form-check">
          <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
          <label class="form-check-label" for="invalidCheck3">
            Aceptar terminos y condiciones
          </label>
          <div id="invalidCheck3Feedback" class="invalid-feedback">
            campo obligatorio
          </div>
        </div>
        <br>
      </div>

      <br>

      <div class="col-md-12">

        <a href="PagPrincipal.html">
        <button class="btn btn-primary" type="submit">Registrarse</button>
      </a>
      
      </div>
    </div>

    </form>

  </div>

</body>

</html>
